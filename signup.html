<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link href="./css/signup.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="row p-3">
      <div class="col-md-6">
        <img
          src="./img/hero-pic@1x.png"
          alt="login image"
          class="w-100 p-3"
          style="height: 70vh"
        />
      </div>
      <div class="col-md-6">
        <h2 class="mt-5 text-center">Sign Up</h1>
          <p class="text-center">You need to be signed up to continue</p>
          <a href="./login.html"><h4 class="text-center mt-5" style="text-decoration: underline;">Log In</h4></a> 
        <form class="p-4">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputName">User Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="User name"
                id="inputName"
                required
              />
            </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  id="inputEmail"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  id="inputPassword"
                  required
                />
              </div>
            </div>
          <hr class="mt-5" />
          <div class="form-row p-4 mt-5">
            <button
              type="submit"
              id="btnSubmit"
              class="btn btn-block justify-content-center"
            >
              Sign Up
            </button>
          </div>
          <div class="form-group col-md-6" id="message"></div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./javascript/auth.js"></script>
    <script src="./javascript/signup.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
